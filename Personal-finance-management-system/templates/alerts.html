<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body">
    <!-- Navigation -->
    <nav class="bg-nav">
        <div class="container">
            <h2 class="section-title">Set Spending Alerts</h2>
        </div>
    </nav>

    <div class="container page-bg">
        <div class="panel mt-50">
            <form method="post" action="/alerts">
                <div class="goal-title">
                    <h4>Alert Name:</h4>
                    <input type="text" class="inptFld" name="alert_name" placeholder="Enter alert name" required>
                </div>

                <div class="goal-title">
                    <h4>Threshold Amount:</h4>
                    <input type="number" class="inptFld" name="threshold_amount" placeholder="Enter amount" required>
                </div>

                <div class="goal-title">
                    <h4>Select Category:</h4>
                    <select class="inptFld" name="category" required>
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Travel">Travel</option>
                        <!-- Add other categories as needed -->
                    </select>
                </div>

                <div class="goal-title">
                    <input type="submit" class="inptBtn" value="Set Alert">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
